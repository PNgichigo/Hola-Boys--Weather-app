<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Hola Boys 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <h1>A product of Omar Madhunde and Hamisi Ali</h1>
        <p>HOLA BOYS SCHOOL</p>
        <p><b>Ngangania Kilele</b></p>
    </div>

    <div class="clouds"></div>
    <div id="rain-container"></div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city (e.g. Hola)">
            <button onclick="getWeather()">Search</button>
        </div>
        
        <div id="weather-info" class="hidden">
            <h2 id="location"></h2>
            <p id="description"></p>
            <div class="temp-display"><span id="temperature"></span>°</div>
            
            <div class="high-low">
                H: <span id="temp-max"></span>° &nbsp; L: <span id="temp-min"></span>°
            </div>

            <div class="hourly-section">
                <h4>Hourly Forecast</h4>
                <div id="hourly-container"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card"><small>HUMIDITY</small><p><span id="humidity"></span>%</p></div>
                <div class="stat-card"><small>WIND</small><p><span id="wind-speed"></span> m/s</p></div>
            </div>

            <div class="forecast-section">
                <h4>4-Day Forecast</h4>
                <div id="forecast-container"></div>
            </div>

            <div id="activity-guide">
                <h3>Daily Activity Guide</h3>
                <div id="activities-list"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Computer Science Club Hola Boys 2026</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
