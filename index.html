<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Hola Boys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <h1>A product of Omar Madhunde and Hamisi Ali</h1>
        <p>HOLA BOYS SCHOOL</p>
        <p><b>Ngangania Kilele</b></p>
    </div>

    <div class="clouds"></div>
    <div id="rain-container"></div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="city" placeholder="Search for a city...">
            <button onclick="getWeather()">Search</button>
        </div>
        
        <div id="weather-info" class="hidden">
            <h2 id="location"></h2>
            <p id="description"></p>
            <div class="temp-display">
                <span id="temperature"></span>Â°
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <small>HUMIDITY</small>
                    <p><span id="humidity"></span>%</p>
                </div>
                <div class="stat-card">
                    <small>WIND</small>
                    <p><span id="wind-speed"></span> m/s</p>
                </div>
                <div class="stat-card">
                    <small>RAIN</small>
                    <p><span id="rain"></span> mm</p>
                </div>
                <div class="stat-card">
                    <small>PRESSURE</small>
                    <p><span id="pressure"></span> hPa</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Computer Science Club Hola Boys 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
